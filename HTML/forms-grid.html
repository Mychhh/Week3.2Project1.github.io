<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../CSS/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
</head>
<body>
    <div class="container">
        
<form action="#" class="the-form">
    <div class="left-form">
        <h3>Our Contacts</h3>
        
        <h4>123 Kamagong St. 
        <br> 801212121-11 
        <br> mail@mail.com</h4>
    </div>

    <div class="right-form">
        
    <div class="send-message"><h3>Send us a message</h3></div>

    <div class="yourname"> 
        <label for="yourname">Your Name</label>
        <br>
        <input type="text" id="yourname" name="yourname" required>
    </div>

    <div class="skype"> 
        <label for="skype">Skype</label>
        <br>
        <input type="text" id="skype" name="skype" required>
    </div>

    <div class="email-address"> 
        <label for="email-address">Email Address</label>
        <br>
        <input type="text" id="email-address" name="email-address" required>
    </div>

    <div class="topic"> 
        <label for="topic">Topic</label>
        <br>
        <input type="text" id="topic" name="topic">
    </div>

    <div class="write-your-message"> 
        <label for="write-your-message">Write your message</label>
        <br>
        <input type="text" id="write-your-message" name="write-your-message">
    </div>

    <button type="submit" id="button">Submit</button>

    </div>
    
  </form>
    
    </div>
</body>
</html>
